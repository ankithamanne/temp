<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<script>
    function showtable(){
        str =""
        let num = document.getElementById("num").value
        for (let i = 1; i <= 10; i++) {
            str += `${num} x ${i} = ${num * i} <br>`
    }
    root.innerHTML = str
}

</script>
<body>
    <p><input type="number" id="num" onchange="showtable()"></p>
    <p><button onclick="showtable()">Submit</button></p>
    <hr />
    <div id="root"></div>
</body>
</html>
