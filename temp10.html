<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
        let scr = document.getElementById("score").value;
        if(scr>90){
            msg.innerHTML= "Grade A"
        } 
        else if(scr>70){
            msg.innerHTML = "Grade B";
        }
        else if(scr>60){
            msg.innerHTML = "Grade C"
        }
        else if(scr>50){
            msg.innerHTML = "Grade D"
        }
        else if(scr>40){
            msg.innerHTML = "Grade E"
        }
        else if(scr>35){
            msg.innerHTML = "Fail"
        } 
    }
    </script>
</head>
<body>
    <input type="number" id="score" placeholder="Enter score" />
    <button onclick="f1()">Submit</button>
    <hr />
    <div id="msg"></div>
</body>
</html>
