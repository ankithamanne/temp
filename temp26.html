<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="/assets/images/ball (1).png" id="ball" width="100px" />
      <img src="/assets/images/bucket.png" id="bucket" width="100px" />
    </div>
    <script>
      ball.style.position = "absolute";
      bucket.style.position = "absolute";
      let t = 0;
      let l = 0;
      let bucket_top = 0;
      let bucket_left = 0;
      function f1() {
        t++;
        ball.style.top = t + "px";
        ball.style.left = l + "px";
        if (t < 500) {
          setTimeout(f1, 10);
        } else {
          t = 1;
          l = Math.random() * 800;
          f1();
        }
      }
      function f2() {
        bucket_top++;
        bucket.style.top = bucket_top + "px";
        bucket.style.left = bucket_left + "px";
        if (t < 500) {
          setTimeout(f1, 10);
        } else {
          bucket_top = 1;
          bucket_left = Math.random() * 800;
          f2();
        }
      }
    </script>
  </body>
</html>
